<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Register ToDo Mandatory</title>
</head>
<body>
<div align="center" class="container">
  <h2>ToDo App Registration form</h2>
  <form action="ToDoLogin.html">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Full name" name="name">
    </div>
    
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    
      <label for="pwd">Repeat Password:</label>
    <div class="form-group">
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    
    <div class="radio">
      <label><input type="Radio" name="usertype"> Regular User</label>
    </div>
    
    <div class="radio">
      <label><input type="Radio" name="usertype"> Premium User</label>
    </div>
    <div class="checkbox">
      <label><input type="Checkbox" name="terms">I've read the <a href="ToDoTerms.html">Terms and Conditions</a> </label>
    </div>
    
    <button type="submit" class="btn btn-success">Register !</button>
    
  </form>
</div>
</body>
</html>
